<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fill form</title>
</head>
<body>
<h1>Fill this form</h1>
<form method="POST">
    <label>Enter Name:</label>
    <input type="text" name="name" placeholder="Enter your name" required> <br/>
    <label>Enter email:</label>
    <input type="email" name="email" placeholder="Enter your email" required><br/>
    <label>Enter city:</label>
    <input type="text" name="city" placeholder="Enter your city" required><br/>
    <label>Enter country:</label>
    <input type="text" name="country" placeholder="Enter your country" required><br/>
    <label>Enter phone number:</label>
    <input type="number" name="phone" placeholder="Enter your phone" required><br/>
    <input type="submit" value="submit">
</form>

</body>
</html>

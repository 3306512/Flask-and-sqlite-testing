<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Participants</title>
</head>
<style>
    table, th, td {
border:1px solid black;
}
</style>
<body>
    <table style="width:100%">
    <tr>
    <th>Name</th>
    <th>Email</th>
    <th>City</th>
    <th>Country</th>
    <th>Phone Number</th>
    </tr>
    {%for participant in data%}
    <tr>
    <td>{{participant[0]}}</td>
    <td>{{participant[1]}}</td>
    <td>{{participant[2]}}</td>
    <td>{{participant[3]}}</td>
    <td>{{participant[4]}}</td>
    </tr>
    {%endfor%}
</table>


</body>
</html>
